<template>

    <lightning-card  title="Two Way Data Binding">
        <div class="slds-m-around_small">
        <lightning-input type="text" 
        label="Enter Course Enrolled" onkeyup={changeCourse}>
    </lightning-input>
        <div>Hi, My name is {fullName} and I have enrolled for {courseEnrolled}</div>
    </div>
    </lightning-card>

    <lightning-card  title="@track property">
        <div class="slds-m-around_small">
        <lightning-input type="text" 
        label="Enter City Name" onkeyup={changeCity}>
    </lightning-input>
        <div>My city is {address.city}</div>
    </div>
    </lightning-card>

    <lightning-card  title="Getter Demo">
        <div class="slds-m-around_small">
        <div>First username is {firstUser} </div>
        <div>Multiplication of {num1} and {num2} is {multiply}</div>
    </div>
    </lightning-card>

</template>
